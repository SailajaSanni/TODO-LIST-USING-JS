<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO LIST USING JS</title>
	<link rel="stylesheet" href="todolist.css">
</head>
<body>
	<h1 align="center">TODO LIST</h1>
	<h2>Add Items:</h2>
	<input type="text" name="tasks" id="inputtask"/> 
	<button onclick="demo()" id="taskbutton">Add task</button>
	<h2>Tasks</h2>
	<div id="displaytask">
	
	</div>
	
	<script>
		function demo(){
			
			var parent=document.createElement("div");
			document.getElementById("displaytask").appendChild(parent);
			
			
			var taskvalue = document.getElementById("inputtask").value;
			var addItem =document.createElement("p");
			
			addItem.innerHTML = taskvalue;
			//document.getElementById("displaytask").appendChild(addItem);
			parent.appendChild(addItem);
			
			
			var addButton =document.createElement("button");
			addButton.innerHTML = "Delete Task";
			
			addButton.className = "ButtonDelete";
			
			//document.getElementById("displaytask").appendChild(addButton);
			parent.appendChild(addButton);
			var clear = document.getElementById("inputtask").value ='';
			

			//for deletion
			var deltask = document.getElementsByClassName("ButtonDelete");
			var i;
			for(i=0; i<deltask.length; i++){
			
				deltask[i].onclick = function(){
				var deletetask = this.parentElement;
				deletetask.style.display="none";
			
				}
			
			}
			
		}
		
	</script>

</body>
</html>
